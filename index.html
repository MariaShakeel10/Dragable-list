<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main -->
    <div class="container mt-5">
        <h1 class="text-center text-uppercase">ToDo List</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4">
                <div class="card mx-auto" style="width: 20rem;">
                    <div class="card-header">
                        <input type="text" id="input" class="rounded" placeholder="Enter task">
                        <button type="button" class="btn btn-primary rounded-pill" onclick="add()">Add</button>
                    </div>
                    <ul class="list-group list-group-flush list" id="list" ondragover="allowDrop(event)" ondrop="drop(event)">
                    </ul>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4">
                <div class="card mx-auto" style="width: 20rem;">
                    <div class="card-header">
                        <h5>In Progress</h5>
                    </div>
                    <ul class="list-group list-group-flush list" id="in-progress" ondragover="allowDrop(event)" ondrop="drop(event)">
                    </ul>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4">
                <div class="card mx-auto" style="width: 20rem;">
                    <div class="card-header">
                        <h5>Done</h5>
                    </div>
                    <ul class="list-group list-group-flush list" id="done" ondragover="allowDrop(event)" ondrop="drop(event)">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
